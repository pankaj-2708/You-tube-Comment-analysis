<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>YouTube Comment Analyser</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>YouTube Comment Analyser</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="stats-tab">Sentiment Stats</button>
      <button class="tab-button" data-tab="charts-tab">Detailed Analysis</button>
    </div>

    <!-- Tab Contents -->
    <div id="stats-tab" class="tab-content">
      <div id="message"></div>
      <div id="total_comments"></div>
      <div id="stats-content">
        <div id="sentiment-stats" class="stats-card">
          <h2 class="stats-title">Sentiment Summary</h2>
          <div class="stats-row">
            <div class="stat-col PositiveBox">
              <div class="stat-label">Positive</div>
              <div class="stat-value" id="positive-percent">0%</div>
              <div class="stat-bar">
                <div class="stat-fill positive" id="positive-fill" style="width:0%"></div>
              </div>
              <div class="stat-count" id="positive-count">0 / 0</div>
            </div>

            <div class="stat-col NegativeBox">
              <div class="stat-label">Negative</div>
              <div class="stat-value" id="negative-percent">0%</div>
              <div class="stat-bar">
                <div class="stat-fill negative" id="negative-fill" style="width:0%"></div>
              </div>
              <div class="stat-count" id="negative-count">0 / 0</div>
            </div>

            <div class="stat-col NeutralBox">
              <div class="stat-label">Neutral</div>
              <div class="stat-value" id="neutral-percent">0%</div>
              <div class="stat-bar">
                <div class="stat-fill neutral" id="neutral-fill" style="width:0%"></div>
              </div>
              <div class="stat-count" id="neutral-count">0 / 0</div>
            </div>
          </div>
        </div>

        <div class="stat-col allComments">
          <div class="stat-label">Show All</div>
        </div>
      </div>
    </div>

    <!-- New Tab Content -->
    <div id="charts-tab" class="tab-content" style="display:none;">
      <div class="stats-box">
        <div class="stat-item">Avg Word Count: <span id="avg_word_count">0</span></div>
        <div class="stat-item">Avg Positive Words: <span id="avg_pos_word_count">0</span></div>
        <div class="stat-item">Avg Negative Words: <span id="avg_neg_word_count">0</span></div>
        <div class="stat-item">Avg Neutral Words: <span id="avg_neu_word_count">0</span></div>
      </div>

      <div class="charts">
        <div class="chart" id="pie_chart"></div>
        <div class="chart" id="trend_chart"></div>
        <div class="chart" id="wordcloud_neg"></div>
        <div class="chart" id="wordcloud_neu"></div>
        <div class="chart" id="wordcloud_pos"></div>
      </div>
    </div>

  </div>

  <div id="comments-container"></div>
</body>

</html>
